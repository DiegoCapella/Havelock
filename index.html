<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Havelock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="navbar">
      <div class="logo">
        <img src="img/logo-white.png" alt="logo">
      </div>
      <nav>
        <ul>
          <li>About</li>
          <li>Galery</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <div class="circle-box">
      <svg width="402" height="402">
        <circle r="200" cx="201" cy="201" stroke="gray" stroke-width="1px" fill="none" />
      </svg>

      <svg width="402" height="402">
        <circle id="svgCicle" r="200" cx="201" cy="201" stroke="#fff" stroke-width="1px" fill="none" />
      </svg>
      <div>
        <span id="step1"></span>
        <span id="step2"></span>
        <span id="step3"></span>
        <span id="step4"></span>
        <span id="step5"></span>
      </div>
    </div>
  </div>
</body>
</html>
